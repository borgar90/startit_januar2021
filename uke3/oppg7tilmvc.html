<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oppgave 7</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
        #container{
            background-color: black;
            width: 5px;
            min-height: 5px;
            color: white;
            padding: 20px;
            font-size:4vmin
        }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app"></div>
        
        <script>
            //model
            
            let widthSlider;
            let heightSlider;
            let width;
            let height;

            updateView();

            //controller
            function areal(){
                
                
                return width * height;
            }
            function omkrets(){
                return width * 2 + height * 2;
               
            }
            function registrer(){
                
                updateView();
            }

            function updateView(){
                width = parseInt(widthSlider);
                height = parseInt(heightSlider);
                
                arealet = areal();
                omkretsen = omkrets();
                document.getElementById('app').innerHTML = `<label for="widthSlider">Width</label>
                <input id="widthSlider" type="range" min="1" max="1000" step="10" oninput="widthSlider = this.value;" />
                 <label for="heightSlider">Height</label>
                <input id="heightSlider" type="range" min="1" max="1000" step="10" oninput="heightSlider = this.value;" />
                <button onclick="registrer();">Registrer</button>
                <div style="width:${widthSlider}px; height:${heightSlider}px" id="container">
                    Height: ${heightSlider}px <br>
                    Width: ${widthSlider}px <br>
                    Areal: ${arealet}px <br>
                    Omkretsen: ${omkretsen}px
                </div> `;
                

                 

                 }

        </script>

    </body>
</html>

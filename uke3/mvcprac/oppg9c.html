<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app"></div>
        <script>
            //modell
            var foreground = "black"; //fargene som er til å begynne med 
            var bgcolor = "indianred"; //fargene som er til å begynne med 
            
            updateView();

            //controller
            function endreFarge(){
               
                var mycolor = document.getElementById("myColor");
                if (bgcolor == "Black" || bgcolor == "darkblue"){ //når bgfarge er sort eller mørkeblå så...
                    foreground = "white"; //blir forgrunnsfargen satt til hvit
                }else{
                    foreground = "black"; //eller så blir forgrunnsfargen satt til sort
                }
                updateView(); //updater viewet
            }


            //view
            function updateView(){ //opdaterer viewet og setter bgcolor til teksten i selected boks, ved change på select boxene 
                app.innerHTML = `
                
                    <select id="myColor" onchange="bgcolor = this.options[this.selectedIndex].text;" size="5"> 
                        <option>Black</option>
                        <option>darkblue</option>
                        <option>lightgrey</option>
                        <option>lightgreen</option>
                        <option>indianred</option>
                    </select>

                    <button class="button" onclick="endreFarge()">Velg</button>

                    <div id="valgtFarge" style="color:${foreground}; background-color:${bgcolor};" onchange="endreFarge()"><br /> Her er den valgte bakgrunnsfargen.</div>
                
                `;
            }
        </script>
    </body>
</html>

    <body onload="updateView();">
        <!--[if lt IE 7]>

        <div id="app"></div>
        <script >
            
            // EN app som tar todo-notat og setter deadline på når notatet skal være ferdig. 
            // så viser appen todo-notatene i appen 
            // så tillater appen brukeren å huke av for fullførtoppgave og viser fullførte oppgaver i view.
            //model
            var input ="";
            var inputs = [];
            var toBeFinishedBy = "";
            
            //view 
            function updateView(){
                var app = document.getElementById("app");
                app.innerHTML = `
                    <label for="todo">Todo: </label>
                    <input type="text" id="todo" name="todo">
                    <button onclick="storeTodo()">Registrer</button>
                    <div id="todolist"><ul>
                `;
                for(i=0; i<inputs.length; i++){
                    app.innerHTML += `<li id="${i}">${inputs[i]} <a href="#" onclick="deleteElement(this)" >del</a> / <a href="#"  onclick="finish(this)">fin</a></li>`;
                }
                app.innerHTML += `</ul></div>`;
            }
            //controller
            function finish(element){
                element.parentElement.style.textDecoration='line-through';
                
            }

            function deleteElement(element){
                inputs[element.parentElement.id].splice; // ?
                updateView();
            }

            function storeTodo(){
                input = document.getElementById("todo");
                inputs.push(input.value); 
                updateView();
            }


        </script>
    </body>

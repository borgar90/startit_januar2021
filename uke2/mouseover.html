     <script>
       // tar alle td i dokumentet og legger til en event listener 
    // legger til x i td n√•r man har mouseover.   
       td = document.getElementsByTagName('td');
       for(let i = 0; i < td.length; i++) {

            td[i].innerHTML = 'x';

    <body>

        <h1>Tilfeldig Farge:</h1><br>
        <h2 id="valgtFarge">Valgt Farge: </h2>
        <div id="farge"></div>

        <script>
            let tall1;
            let tall2;
            let tall3;
            let container = document.getElementById("farge");
            let valgtFarge = document.getElementById("valgtFarge");
            setColor();

            function randomNum(){
               tall1 = Math.floor(Math.random() * 256);
               tall2 = Math.floor(Math.random() * 256);
               tall3 = Math.floor(Math.random() * 256);
            }
            function setColor(){
                randomNum();
                container.style = "background-color:rgb("+tall1+","+tall2+","+tall3+ ")";    
                print();
            }
            function print(){
                valgtFarge.innerHTML += "RGB("+tall1 + ", " + tall2 + ", " + tall3 +")";
            }

        </script>
    </body>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tilfeldig fargevelger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            #farge{ /* min size  */
                min-width: 50px;
                min-height: 50px;
            }
            #btn{  /* min size  */
                min-width: 20px;
                min-height: 20px;
            }

        </style>
    </head>
    <body onload="setColor()"> <!--Generer en tilfeldig farge-->
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <h1>Tilfeldig Farge:</h1><br>
        <h2 >Valgt Farge: </h2>
        <!--lister tilfedlig farge tall verdier-->
        <h2 id="valgtFarge"></h2>
        <!--Velg ny farge-->
        <button id="btn" onclick="setColor()">Velg ny farge</button><br><br>
        <!--Viser tilfeldig farge-->
        <div id="farge"></div>

        <script>
            let tall1; //tall til rgb code. 
            let tall2;
            let tall3;

            let container = document.getElementById("farge"); //container for den tilfeldige farge
            let valgtFarge = document.getElementById("valgtFarge"); /// container for Ã¥ vise den tilfeldige fargekoden
            
            
            function randomNum(){ // lager tilfeldige tall 
              return Math.floor(Math.random() * 256); //returnerer random number mellom 0 og 256 (0-255)
            }

            function setColor(){
                tall1=randomNum(); //generer tilfeldig tall til fargekode
                tall2=randomNum();
                tall3=randomNum();

                container.style = "background-color:rgb("+tall1+","+tall2+","+tall3+ ")"; //  programerer style til rgb koden av 3 tilfeldige tall   
                print(); // printer de 3 tilfeldige tallene til body... 
            }
            function print(){ //printer tallverdiene til body 
                valgtFarge.innerHTML = "RGB("+tall1 + ", " + tall2 + ", " + tall3 +")"; //setter html til #valgtFarge
            }

        </script>
    </body>
</html>
